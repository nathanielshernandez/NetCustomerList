<div class="container mt-4">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-sm mb-4" (click)="openAddCustomerModal()">Add Customer</button>
  <div class="table-responsive shadow-sm rounded px-4 py-2">
    <table class="table table-borderless">
      <thead>
        <tr class="text-secondary">
          <th></th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Company Name</th>
          <th scope="col">Street</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Zip</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>
            <input class="form-check-input" style="cursor:pointer;" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault"></label>
          </td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.companyName }}</td>
          <td>{{ customer.address.street }}</td>
          <td>{{ customer.address.city }}</td>
          <td>{{ customer.address.state }}</td>
          <td>{{ customer.address.zip }}</td>
          <td (click)="openEditCustomerModal(customer)">
            <svg style="cursor:pointer;" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"> <path fill="#6c757d" d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z" /></svg>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
